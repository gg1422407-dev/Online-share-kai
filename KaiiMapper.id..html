<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KaiiWeb.id - Link Share</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 10px;
      color: #ffd700;
    }

    .link-box {
      background: #1c1c1c;
      padding: 15px 20px;
      border-radius: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 500px;
      text-align: center;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 2;
    }

    .link-box:hover {
      background: #333;
      transform: scale(1.03);
    }

    a {
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
      font-size: 1.1em;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
      z-index: 2;
    }

    #audio-toggle, #money-toggle {
      position: fixed;
      right: 15px;
      padding: 10px 15px;
      font-size: 14px;
      background-color: #111;
      color: #00ffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    #audio-toggle {
      top: 15px;
    }

    #money-toggle {
      top: 60px;
      color: #00ff00;
    }

    #audio-toggle:hover,
    #money-toggle:hover {
      background-color: #222;
    }

    #audio-toggle.clicked,
    #money-toggle.clicked {
      transform: scale(1.15);
    }

    /* Efek uang jatuh */
    .dollar {
      position: fixed;
      top: -50px;
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”Š Musik -->
  <audio id="bg-audio" loop autoplay>
    <source src="https://files.catbox.moe/br2lav.mp3" type="audio/mp3">
  </audio>

  <!-- ðŸ”Š Efek suara uang -->
  <audio id="cash-sound">
    <source src="https://files.catbox.moe/ilnews.mp3" type="audio/mp3">
  </audio>

  <button id="audio-toggle" onclick="toggleAudio()">ðŸ”Š Audio: On</button>
  <button id="money-toggle" onclick="toggleMoney()">ðŸ’¸ Animasi Logo Kai: On</button>

  <!-- Logo -->
  <img src="https://files.catbox.moe/20nvhm.jpg" alt="Logo KaiiMapper" class="logo" />

  <h1>Welcome To Web KaiiMapper.id</h1>
  <p>Link Share Mapping By Kaii Di Bawah</p>

  <div class="link-box"><a href="https://www.mediafire.com/file/i4msorqzmod1y3u/LS_KARNAVAL.txt/file" target="_blank">Mapping Ls Karnaval</a></div>
  <div class="link-box"><a href="https://www.mediafire.com/file/d8hflwqizin8eum/rs+forshare.txt/file" target="_blank">Rumah Sakit Las Venturas</a></div>
  <div class="link-box"><a href="https://www.mediafire.com/file/o9ek4o8lsvbwap4/balaikotabykai.txt/file" target="_blank">Balkot Atas Laik Server Hope</a></div>
  <div class="link-box"><a href="https://www.mediafire.com/file/uynblc04mltsyh2/LSPDCRBYKAI.txt/file" target="_blank">Mapping LSPD Created By Kaii</a></div>
  <div class="link-box"><a href="https://www.mediafire.com/file/9vicwjgrvewnsaq/wsbykai.txt/file" target="_blank">Workshop Modern</a></div>
  <div class="link-box"><a href="https://www.mediafire.com/file/19qul98p2zh0vpv/interiorbank.txt/file" target="_blank">Interior Bank Tema Oldschool</a></div>

  <footer>Â© KaiiMapper.id 2025</footer>

  <!-- ðŸ”§ Script -->
  <script>
    const audio = document.getElementById('bg-audio');
    const cashSound = document.getElementById('cash-sound');
    const toggleBtn = document.getElementById('audio-toggle');
    const moneyBtn = document.getElementById('money-toggle');

    let moneyInterval;
    let isMoneyOn = true;

    function toggleAudio() {
      toggleBtn.classList.add('clicked');
      setTimeout(() => toggleBtn.classList.remove('clicked'), 200);

      if (audio.paused) {
        audio.play();
        toggleBtn.innerText = 'ðŸ”Š Audio: On';
      } else {
        audio.pause();
        toggleBtn.innerText = 'ðŸ”‡ Audio: Off';
      }
    }

    function createDollar() {
      const dollar = document.createElement("div");
      dollar.classList.add("dollar");
      dollar.innerHTML = '<img src="https://files.catbox.moe/20nvhm.jpg" width="' + (24 + Math.random() * 24) + '">';

      dollar.style.left = Math.random() * window.innerWidth + "px";
      dollar.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(dollar);

      // Efek suara saat muncul uang
      try {
        cashSound.currentTime = 0;
        cashSound.play();
      } catch (e) {
        // Mencegah error autoplay di beberapa browser
      }

      setTimeout(() => {
        dollar.remove();
      }, 6000);
    }

    function toggleMoney() {
      moneyBtn.classList.add('clicked');
      setTimeout(() => moneyBtn.classList.remove('clicked'), 200);

      if (isMoneyOn) {
        clearInterval(moneyInterval);
        moneyBtn.innerText = 'ðŸ’¸ Uang: Off';
        isMoneyOn = false;
      } else {
        moneyInterval = setInterval(createDollar, 150);
        moneyBtn.innerText = 'ðŸ’¸ Uang: On';
        isMoneyOn = true;
      }
    }

    // Otomatis jalan saat load
    window.addEventListener('load', () => {
      moneyInterval = setInterval(createDollar, 150);
    });
  </script>
</body>
</html>
